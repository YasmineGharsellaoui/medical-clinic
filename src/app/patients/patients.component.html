<app-navbar></app-navbar>


<div>
  <mat-form-field class="filter-bar">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>  
  <button class="mat-raised-button mat-primary add-patient-btn" (click)="add()">Add patient</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let p"> {{p.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let p"> {{p.name}} </td>
  </ng-container>

  <ng-container matColumnDef="cnp">
    <th mat-header-cell *matHeaderCellDef> CNP </th>
    <td mat-cell *matCellDef="let p"> {{p.cnp}} </td>
  </ng-container>

  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
    <td mat-cell *matCellDef="let p"> {{p.dateOfBirthText}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let p">
      <button mat-raised-button (click)="edit(p.id)">Edit</button>
      <button mat-raised-button (click)="delete(p.id)">Delete</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="history">
    <th mat-header-cell *matHeaderCellDef> History </th>
    <td mat-cell *matCellDef="let p">
      <a mat-button routerLink="/patientHistory/{{p.id}}">View history</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
