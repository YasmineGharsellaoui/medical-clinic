<app-navbar></app-navbar>

<div class="appointments">
  <full-calendar
  defaultView="dayGridMonth" 
  [editable]="true"
  [plugins]="calendarPlugins"
  [weekends]="true"
  [header]="{
         right: 'prev,next',
         center: 'title',
         left: 'dayGridMonth, timeGridWeek'
       }"
  [events]="events"
  (dateClick)="handleDateClick($event)"
  (eventClick)="handleEventClick($event)"
  >
 </full-calendar>
</div>
