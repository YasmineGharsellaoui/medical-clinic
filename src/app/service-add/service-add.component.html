<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Add service</mat-card-title>
        <form [formGroup]="serviceForm" autocomplete="off" novalidate fxLayout="column wrap"
            fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-card-content>
                <mat-form-field>
                    <input matInput formControlName="name" placeholder="Service name">
                    <mat-error *ngIf="hasError('name', 'required')">Service name is required</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="description" placeholder="Service Description">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="price" placeholder="Service price in RON">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button class="mat-raised-button" (click)="cancel()">Cancel</button>
                <button class="mat-raised-button mat-primary" (click)="save()" [disabled]="!serviceForm.valid">Save</button>
            </mat-card-actions> 
        </form>

    </mat-card>
</section>
